<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }


    </style>

    <app-header-layout fullbleed>

      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <div title>Tap Tempo</div>
        </app-toolbar>
      </app-header>

      <div>
        <bpm-display bpm="20"></bpm-display>
      </div>

    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

      },

    });

  </script>

</dom-module>
