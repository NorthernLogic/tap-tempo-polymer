
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="bpm-display.html">
<link rel="import" href="tapping-surface.html">
<link rel="import" href="bpm-meter.html">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --primary-color: #FFEC16;
        --secondary-color: black;
      }

      .layout {
        @apply(--layout-vertical);
        @apply(--layout-fullbleed);
      }

      .layout tapping-surface {
        @apply(--layout-flex);
      }

      paper-toolbar {
        --paper-toolbar-color: black;
      }

    </style>

    <div class="layout">
      <paper-toolbar>
        <div class="title">Tap Tempo</div>
      </paper-toolbar>

      <bpm-meter bpm="[[bpm]]"></bpm-meter>
      <bpm-display bpm="[[bpm]]"></bpm-display>
      <tapping-surface bpm="{{bpm}}"></tapping-surface>
    </div>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {
        bpm: {
          type: Number
        }
      }

    });

  </script>

</dom-module>
