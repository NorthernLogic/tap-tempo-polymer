<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="tapping-surface">
  <template>
    <style>
      :host {
        display: block;
        background: white;
      }

      p.instruction {
        @apply(--layout-flex);
        margin: 2.5em 56px;
        -webkit-user-select: none; /* Chrome/Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
        -o-user-select: none;
        user-select: none;
      }

      .layout {
        @apply(--layout-vertical);
        height: 100%;
        text-align: center;
      }

      .layout .brand {
        margin: 1em 56px;
      }

    </style>

    <div class="layout">
      <p class="instruction">To determine the BPM, tap here to the rhythm of the music.</p>

      <div class="brand">
        <a href="http://wearenorthern.com" target="_blank">
          <img src="/images/nl-mark.png" height="72" alt="Northern Logic logo">
        </a>
      </div>

    </div>

  </template>
  <script src="Bpm.js" charset="utf-8"></script>
  <script>
    Polymer({
      is: 'tapping-surface',

      properties: {
        bpm: {
          type: Number,
          value: 0,
          notify: true
        }
      },

      ready: function() {
        this._bpm = new Bpm();
        this.listen(this, 'tap', '_onTap');
      },

      _onTap: function() {
        var calculation = this._bpm.tap();

        if (calculation) {
          this.bpm = calculation.avg;
        }
      }
    });
  </script>
</dom-module>
