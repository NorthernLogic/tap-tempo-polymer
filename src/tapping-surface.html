<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="tapping-surface">
  <template>
    <style>
      :host {
        display: block;
        background: white;
      }

      p.instruction {
        @apply(--layout-flex);
        margin: 2.5em 56px;
      }

      .layout {
        @apply(--layout-vertical);
        height: 100%;
        text-align: center;
        position: relative;

        -webkit-user-select: none; /* Chrome/Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
        -o-user-select: none;
        user-select: none;
      }

      .layout .brand {
        margin: 1em 56px;
      }

      paper-ripple {
        color: var(--primary-color);
      }

      #autoripple {
        color: #534D0D;
      }

    </style>

    <div class="layout">
      <paper-ripple recenters></paper-ripple>
      <paper-ripple id="autoripple" noink center></paper-ripple>
      <p class="instruction">To determine the BPM, tap here to the rhythm of the music.</p>

      <div class="brand">
        <a href="http://wearenorthern.com" target="_blank">
          <img src="/images/nl-mark.png" height="72" alt="Northern Logic logo">
        </a>
      </div>

    </div>

  </template>
  <script src="Bpm.js" charset="utf-8"></script>
  <script>
    Polymer({
      is: 'tapping-surface',

      properties: {
        bpm: {
          type: Object,
          value: null,
          notify: true,
          observer: '_bpmChanged'
        }
      },

      ready: function() {
        this._bpm = new Bpm();
        this.listen(this, 'tap', '_onTap');
      },

      _onTap: function() {
        var calculation = this._bpm.tap();

        if (calculation) {
          this.bpm = calculation;
        }
      },

      _bpmChanged: function(bpm) {
        if (!bpm) return;

        var avg = bpm.avg;
        var ripple = this.$.autoripple;

        if (this._pulseInt) {
          clearInterval(this._pulseInt);
        }

        this._pulseInt = setInterval(function() {
          ripple.downAction();
          ripple.upAction();
        }, (1000 * 60) / avg);
      }

    });
  </script>
</dom-module>
