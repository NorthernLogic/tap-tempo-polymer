<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="tapping-surface">
  <template>
    <style>
      :host {
        display: block;
        background: white;
      }

      p.instruction {
        text-align: center;
        margin: 2.5em 3em;

        -webkit-user-select: none; /* Chrome/Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
        -o-user-select: none;
        user-select: none;

      }
    </style>

    <p class="instruction">To determine the BPM, tap here to the rhythm of the music.</p>

  </template>
  <script src="Bpm.js" charset="utf-8"></script>
  <script>
    Polymer({
      is: 'tapping-surface',

      properties: {
        bpm: {
          type: Number,
          notify: true
        }
      },

      ready: function() {
        this._bpm = new Bpm();
        this.listen(this, 'tap', '_onTap');
      },

      _onTap: function() {
        var calculation = this._bpm.tap();

        if (calculation) {
          this.bpm = calculation.avg;
        }
      }
    });
  </script>
</dom-module>
