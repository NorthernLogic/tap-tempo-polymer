<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="bpm-display">
  <template>
    <style>
      :host {
        display: block;
      }

      .container div {
        text-align: center;
      }
    </style>

    <div class="container">
      <div>[[bpm]] BPM</div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'bpm-display',

      properties: {
        bpm: {
          type: Number
        }
      }
    });
  </script>
</dom-module>
