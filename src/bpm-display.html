<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="bpm-display">
  <template>
    <style>
      :host {
        display: block;
        height: 64px;
      }

      paper-toolbar {
        --paper-toolbar-background: #534D0D;
      }

      .flex {
        @apply(--layout-flex);
      }

      paper-toolbar div {
        text-align: center;
      }
    </style>

    <paper-toolbar>
      <div class="flex"></div>
      <div>[[_bpmDisplay(bpm)]]</div>
      <div class="flex"></div>
    </paper-toolbar>

  </template>
  <script>
    Polymer({
      is: 'bpm-display',

      properties: {
        bpm: {
          type: Number
        }
      },

      _bpmDisplay: function(bpm) {
        if (!bpm) {
          return '-- BPM';
        }

        return Math.floor(bpm) + ' BPM';
      }
    });
  </script>
</dom-module>
