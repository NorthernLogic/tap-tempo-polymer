<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="bpm-display">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-toolbar {
        --paper-toolbar-background: #534D0D;
        --paper-toolbar-height: 64px;
      }

      .flex {
        @apply(--layout-flex);
      }

      paper-toolbar div {
        text-align: center;
      }

      .bpm-value {
        font-size: 2em;
        font-weight: bold;
      }

      .bpm-label {
        margin-left: .5em;
        font-weight: bold;
      }
    </style>

    <paper-toolbar>
      <div class="flex"></div>
      <div class="bpm-value">[[_bpmDisplay(bpm)]]</div>
      <div class="bpm-label">BPM</div>
      <div class="flex"></div>
    </paper-toolbar>

  </template>
  <script>
    Polymer({
      is: 'bpm-display',

      properties: {
        bpm: {
          type: Number
        }
      },

      _bpmDisplay: function(bpm) {
        if (!bpm) {
          return '--';
        }

        return Math.floor(bpm);
      }
    });
  </script>
</dom-module>
